<section class="login">
  <h1 class="text-center title">Welcome to the Angular Admin system</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputUser3" class="col-sm-2 control-label">User</label>
      <div class="col-sm-10">
        <input type="User" class="form-control" id="inputUser3" placeholder="User" [(ngModel)]="user.name" name="User">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="user.psw" name="Password">
      </div>
    </div>
    <!-- <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div> -->
    <div class="form-group">
      <div class="col-sm-offset-6 col-sm-6">
        <button type="submit" class="btn btn-primary" (click)="submit()">Sign in</button>
      </div>
    </div>
  </form>
</section>
